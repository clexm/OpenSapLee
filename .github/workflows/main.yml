name: V2ray URL Processor

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'  # 每小时执行一次

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 获取完整的提交历史
          token: ${{ secrets.GITHUB_TOKEN }}  # 显式指定令牌
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        run: pip install requests
        
      - name: Run Python script
        run: python main.py
        
      - name: Commit and push changes
        run: |
          # 输出调试信息
          echo "Current branch: $(git branch --show-current)"
          echo "File status:"
          git status
          
          # 配置 Git 用户信息（使用全局配置确保生效）
          git config --global user.name "clexm"
          git config --global user.email "870027893@qq.com"
          
          # 更准确地检查文件内容是否有变更
          if [[ -n $(git diff --name-only Data/List.txt) ]]; then
            echo "Changes detected in List.txt"
            
            # 添加、提交并推送变更
            git add data/List.txt
            git commit -m "Update List.txt"
            
            # 指定推送的目标分支（重要！）
            git push origin HEAD:${{ github.ref_name }}
            
            echo "Push completed successfully"
          else
            echo "No changes to commit"
          fi
